<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <main class="container">

      <header class="page-header">
        <div class="page-header__logo">
          <img src="img/logo.png">
        </div>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle">Меню</button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__items">
              <li class="main-nav__item"><a href="index.html">Главная</a></li>
              <li class="main-nav__item main-nav__item--active"><a>Каталог<a></li>
              <li class="main-nav__item"><a href="form.html">Вязание на заказ</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- End HEADER -->
      <section class="form page">
          <h1 class="page__header">Вязание на заказ</h1>
      </section>
      <!-- End FORM PAGE -->
      <div class="form-review">
        <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      </div>
      <!-- End FORM-REVIEW -->
      <form class="order-form">
        <div class="order-form__wrapper">
          <fieldset>
            <legend>Тип</legend>
              <input type="radio" name="type" value="accessory" checked>
              <input type="radio" name="type" value="toy">
          </fieldset>

          <fieldset>
            <legend>Цвет</legend>
              <input type="checkbox" name="color1" id="white" checked>
                <label for="white">Белый</label>
              <input type="checkbox" name="color2" id="grey" checked>
                <label for="grey">Серый</label>
              <input type="checkbox" name="color3" id="tiffany">
                <label for="tiffany">"Тиффани"</label>
              <input type="checkbox" name="color4" id="black">
                <label for="black">Черный</label>
              <input type="checkbox" name="color5" id="pink">
                <label for="pink">Розовый</label>
              <input type="checkbox" name="color3" id="orange">
                <label for="orange">Оранжевый</label>
          </fieldset>

          <fieldset>
            <legend>ФИО</legend>
              <label for="first-name">Имя:</label>
                <input type="text" name="name" id="first-name" placeholder="Введите ваше имя*" required>
              <label for="last-name">Фамилия:</label>
                <input type="text" name="surname" id="last-name" placeholder="Укажите фамилию*" required>
              <label for="patronymic">Отчество:</label>
                <input type="text" name="thirdname" id="patronymic" placeholder="Отчество, если желаете">
          </fieldset>

          <div class="order-form__contacts">
            <label for="order-phone">Тел</label>
              <div class="user-info">
                <input type="tel" name="phone-number" id="order-phone" placeholder="+7 XXX XX XX*" required>
                <span class="icon-tel"></span>
              </div>
          </div>

          <div class="order-form__contacts">
            <label for="order-email">E-mail</label>
              <div class="user-info">
                <input type="email" name="user-email" id="order-email" placeholder="Ваш Email*" required>
                <span class="icon-mail"></span>
              </div>
          </div>
          <div class="order-form__additional-info">
            <label for="add-info">Доп</label>
            <textarea rows="5" id="add-info" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            <p>*Поля обязательны для заполнения</p>
            <button type="submit">Отправить заказ</button>
          </div>
        </div>
      </form>
      <!-- End ORDER-FORM -->

      <footer class="page-footer">
        <div class="page-footer__wrapper">
          <section class="page-footer__social">
            <a class="page-footer__btn" href="#">Instagram<span class="icon-instagram"></span></a>
            <a class="page-footer__btn" href="#"><span class="icon-facebook"></span>Facebook</a>
            <a class="page-footer__btn" href="#">Twitter<span class="icon-twitter"></span></a>
          </section>
          <section class="copyright">
            <p>Разработано</p>
            <a class="copyright__logo_academy" href="https://htmlacademy.ru"></a>
          </section>
        </div>
      </footer>
    </main>
  </body>
</html>
